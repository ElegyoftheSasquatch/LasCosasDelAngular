<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book Store Webapp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="BookStoreApp" style="background-color: #333">
	<div class="container">
	<div class="navbar row navbar-fixed-top" style="background-color: #333; padding-right: 60px; padding-left: 60px;">
		<h1 class="col-md-6" style="font-family: Bebas Neue; font-size: 80px; color: white;">Best Books Ever</h1>
		<div class="col-md-6" style="padding-top: 60px;">
		<div class="dropdown pull-right">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Sort by...
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="" ng-click=tab='id'>ID</a></li>
				<li><a href="" ng-click=tab='title'>Title</a></li>
				<li><a href="" ng-click=tab='author'>Author</a></li>
			</ul>
		</div>
			<p class="pull-right col-offset-md-1" style="color: gray;">Search our books: <input type="text" ng-model="test"></p>
		</div>
		</div>
		<br>
		<div class="container-fluid" ng-controller="BookController as book" style="padding-top: 120px;">
			<div class="row well" ng-repeat="product in book.products | filter : test | orderBy : tab">
				<div class="col-md-2">
					<a href="public/{{product.img}}"><img ng-src="public/{{product.img}}" width="100%"/></a>
				</div>
				<div class="col-md-10">
					<h3><a href="public/{{product.link}}">{{product.title}}</a></h3>
					<p><b>{{product.author}}</b><br>
					{{product.id + ".- " + product.description}}</p>
					<a href="{{product.link}}" class="btn btn-info btn-lg pull-right" role="button" style="padding-right: 50px; padding-left: 50px;" ng-show="product.canPurchase">Buy!</a>
					<!--<button class="pull-right" ng-show="product.canPurchase" href="{{product.link}}">Add to Cart</button>-->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
